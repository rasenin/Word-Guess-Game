<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess</title>

    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="header" class="jumbotron mt-2">
        <h2>Welcome to Word Guess!</h2>
        <h4>Press any key to get started.</h4>
      </div>

      <div id="gamelog">
        <div class="row mt-2">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <p id="guessed-word" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <p id="num-guesses" class="card-text"></p>
                <p id="guessed" class="card-text"></p>
                <p id="wins" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- My javascript files -->
    <script src="assets/javascript/words.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
