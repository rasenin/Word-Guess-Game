<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess</title>

    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Word Guess!</h1>
        <h3>Press any key to get started.</h3>
      </div>

      <div class="row">
        <div id="guessed-word" class="col-md-12"></div>
      </div>
      <div class="row">
        <div id="num-guesses" class="col-md-12"></div>
      </div>
      <div class="row">
        <div id="guessed" class="col-md-12"></div>
      </div>
      <div class="row mt-2">
        <div id="wins" class="col-md-12"></div>
      </div>

      <div class="row">
        <div id="result" class="col-md-12"></div>
      </div>
    </div>

    <!-- Bootstrap jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    ></script>
    <!-- Bootstrap javascript -->

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
